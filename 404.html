<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirection page</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("thecheesynachos.github.io")) {
                const redirectLocation = window.location.href.replace(
                    "thecheesynachos.github.io",
                    "apivich-h.github.io"
                );
                document.getElementById("body").innerHTML = "You will shortly be redirected to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page has been moved
</body>

</html>
