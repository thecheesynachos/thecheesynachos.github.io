<dl id="" class="wp-caption align{{include.align}}" style="max-width: {{include.width}}">

<dt><a 
    {% if include.enlarge %} href="{{ site.baseurl }}{{ include.url }}" {% endif %}
    ><img class="" src="{{ site.baseurl }}{{ include.url }}" alt="{{ include.caption }}" /></a></dt>

<dd>{{ include.caption }}{% if include.enlarge %} (click image to enlarge) {% endif %}</dd>
</dl>
